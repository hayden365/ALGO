# 세로값이 가로값 보다 큰 경우 세로값이 너비가 되도록 입력.

def solution(sizes):
    answer = 0
    w = []
    h = []
    for i in range(len(sizes)) :
        if sizes[i][0] < sizes[i][1] :
            w.append(sizes[i][1])
            h.append(sizes[i][0])
        else :
            w.append(sizes[i][0])
            h.append(sizes[i][1])

    return max(w) * max(h)
